<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css" />
    <script src="./tic-tac-toe.js" defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <div class="container">
      <div class="winner"></div>
      <div class="turn"></div>
      <div class="players">
        <div id="player-1">
          <label for="player-1-username">Player 1 Name: </label>
          <input
            type="text"
            id="player-1-username"
            placeholder="Enter your username"
          />
        </div>

        <div class="player-2">
          <label for="player-2-username">Player 2 Name: </label>
          <input
            type="text"
            id="player-2-username"
            placeholder="Enter your username"
          />
        </div>
      </div>
      <div class="board">
        <button class="spot" data-index="0"></button>
        <button class="spot" data-index="1"></button>
        <button class="spot" data-index="2"></button>
        <button class="spot" data-index="3"></button>
        <button class="spot" data-index="4"></button>
        <button class="spot" data-index="5"></button>
        <button class="spot" data-index="6"></button>
        <button class="spot" data-index="7"></button>
        <button class="spot" data-index="8"></button>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
